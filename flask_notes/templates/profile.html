{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0" style="border-radius: 15px;">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-person-circle text-primary" style="font-size: 5rem;"></i>
                    <h2 class="fw-bold mt-3">Личный кабинет</h2>
                    <hr>
                    
                    <div class="text-start mb-4 bg-light p-3 rounded">
                        <p class="mb-1 text-muted small text-uppercase fw-bold">Имя пользователя</p>
                        <p class="fs-5">{{ current_user.username }}</p>
                        
                        <p class="mb-1 text-muted small text-uppercase fw-bold">Email</p>
                        <p class="fs-5">{{ current_user.email }}</p>
                    </div>

                    <div class="text-start">
                        <h5 class="mb-3 fw-bold">Безопасность</h5>
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label small text-muted">Новый пароль</label>
                                <input type="password" name="password" class="form-control" placeholder="Введите новый пароль" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 shadow-sm">Обновить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
